<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="tlc3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img class="login-image" src="i2.jpeg" alt="Login Illustration">
            <img class="logo" src="2.png" alt="Logo">
        </div>
        <div class="form-section">      
            <div class="form-wrapper">
                <img src="avatar.svg" width="100px">
                <h2>Welcome back</h2>
                <input type="username" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button class="btnn">Login</button>
                <p class="liw">Don't have an account? <a href="#" class="link">Sign up here</a></p>
                <p class="liw">Log in with</p>
                <div class="icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
